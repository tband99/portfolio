<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Thomas Anderson — Portfolio</title>
<style>
:root { --navy1:#0a1128; --navy2:#001f4d; --text:#eaeaea; --cyan:#2EA8FF; --card:#0e1633; }
body { margin:0; font-family:'Segoe UI',Roboto,sans-serif; background:var(--navy1); color:var(--text); }
header { background:linear-gradient(90deg,var(--navy1),var(--navy2)); padding:1rem 2rem; display:flex; justify-content:space-between; align-items:center; position:sticky; top:0; }
header a { color:var(--cyan); text-decoration:none; margin-left:1rem; }
.hero { text-align:center; padding:4rem 1.5rem; background:linear-gradient(120deg,var(--navy2),var(--navy1)); }
.btn { background:var(--cyan); color:#fff; border:none; padding:.65rem 1.2rem; border-radius:6px; text-decoration:none; display:inline-block; margin:.25rem; }
main section { padding:3rem 6vw; max-width:1100px; margin:0 auto; }
.card { background:var(--card); padding:1.2rem; border-radius:10px; box-shadow:0 0 12px rgba(0,0,0,.35); margin-bottom:1.4rem; }
.about { display:flex; flex-wrap:wrap; align-items:center; gap:1.6rem; }
.about img { width:260px; border-radius:0; object-fit:cover; }
.toggle-link { color:var(--cyan); text-decoration:none; font-weight:600; display:inline-block; margin:.35rem 0; }
.details[hidden] { display:none; }
.carousel { overflow:hidden; position:relative; border-radius:8px; background:#071024; margin-bottom:.8rem; }
.carousel .track { display:flex; transition:transform .35s ease; width:100%; }
.carousel .slide { flex:0 0 100%; display:flex; justify-content:center; align-items:center; }
.carousel img { width:100%; object-fit:contain; }
.carousel .nav { position:absolute; top:50%; transform:translateY(-50%); background:rgba(0,0,0,.5); color:#fff; border:none; padding:.3rem .6rem; border-radius:4px; cursor:pointer; }
.carousel .prev { left:8px; } .carousel .next { right:8px; }
footer { text-align:center; padding:2rem 1rem; background:#000914; color:#9cb3d9; }
</style>
</head>
<body>
<header>
  <div>Thomas Anderson</div>
  <nav>
    <a href="#about">About</a>
    <a href="#projects">Projects</a>
    <a href="#education">Education</a>
    <a href="#skills">Skills</a>
    <a href="#contact">Contact</a>
  </nav>
</header>
<section class="hero">
  <h1>Hi, I’m Thomas Anderson</h1>
  <p>Mechanical Engineering Student | Focused on GNC | Exploring the Future of Autonomous Flight</p>
  <a class="btn" href="#projects">See Projects</a>
  <a class="btn" href="https://www.linkedin.com/in/thomas-b-anderson" target="_blank">LinkedIn</a>
</section>
<main>
<!-- content omitted for brevity (same as above) -->
</main>
<footer>© Thomas Anderson</footer>
<script>
function toggleDetails(id, link) {
  const el = document.getElementById(id);
  const hidden = el.hasAttribute('hidden');
  if (hidden) { el.removeAttribute('hidden'); link.textContent = '▲ Show Less'; }
  else { el.setAttribute('hidden', ''); link.textContent = '▼ Show More'; }
}
function getIndex(car) { return parseInt(car.getAttribute('data-index') || '0', 10); }
function setIndex(car, i) {
  const track = car.querySelector('.track');
  const slides = car.querySelectorAll('.slide');
  if (slides.length <= 1) return;
  if (i < 0) i = slides.length - 1;
  if (i >= slides.length) i = 0;
  car.setAttribute('data-index', i.toString());
  track.style.transform = 'translateX(' + (-i * 100) + '%)';
}
function carouselNext(id) { const car = document.getElementById(id); setIndex(car, getIndex(car) + 1); }
function carouselPrev(id) { const car = document.getElementById(id); setIndex(car, getIndex(car) - 1); }
document.addEventListener('DOMContentLoaded', () => {
  document.querySelectorAll('.carousel').forEach(c => setIndex(c, 0));
});
</script>
</body>
</html>
